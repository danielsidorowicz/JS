<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS</title>
    <script src="libs/jquery.js"></script>
    <style>
        a {
            border: 1px black solid;
            border-radius: 5px;
            text-decoration: none;
            color: gray;
            font-size: 2em;
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <div class="main" id="main">
        <div class="Week1" id="Week1">
            <h1>Week 1</h1>
        </div>
        <div class="Week2" id="Week2">
            <h1>Week 2</h1>
        </div>
        <div class="Week3" id="Week3">
            <h1>NA SPRAWDZIAN</h1>
        </div>
        <div class="Week4" id="Week4">
            <h1>NA SPRAWDZIAN 2</h1>
        </div>
    </div>
    <script>
        $(window).on("load", function () {
            const data = JSON.stringify({
                pliki: []
            })
            const options = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: data
            }

            fetch("/main", options)
                .then(response => response.json()) // konwersja na obiekt json, jeÅ›li konieczne
                .then(data => {
                    console.log(data)
                    odpowiedz = JSON.parse(data);
                    console.log(odpowiedz);
                    week1_cw = odpowiedz["Week_1"]
                    week2_cw = odpowiedz["Week_2"]
                    week3_cw = odpowiedz["Week_3"]
                    week4_cw = odpowiedz["Week_4"]
                    console.log(week1_cw, week2_cw);
                    for (let i in week1_cw) {
                        i++
                        let sciezka = "cwiczenia/Week_1/cw0" + i + ".html"
                        let anchor = $("<a>")
                        $(anchor).append("cw" + i)
                        $(anchor).attr("href", sciezka)
                        $('#Week1').append(anchor)
                    }
                    $('#main').append("<br>")
                    for (let i in week2_cw) {
                        i++
                        let sciezka = "cwiczenia/Week_2/cw0" + i + ".html"
                        let anchor = $("<a>")
                        $(anchor).append("cw" + i)
                        $(anchor).attr("href", sciezka)
                        $('#Week2').append(anchor)
                    }
                    $('#main').append("<br>")
                    for (let i in week3_cw) {
                        i++
                        let sciezka = "cwiczenia/Week_3/cw0" + i + ".html"
                        let anchor = $("<a>")
                        $(anchor).append("cw" + i)
                        $(anchor).attr("href", sciezka)
                        $('#Week3').append(anchor)
                    }
                    $('#main').append("<br>")
                    for (let i in week4_cw) {
                        i++
                        let sciezka = "cwiczenia/Week_4/cw0" + i + ".html"
                        let anchor = $("<a>")
                        $(anchor).append("cw" + i)
                        $(anchor).attr("href", sciezka)
                        $('#Week4').append(anchor)
                    }
                })
        })

    </script>
</body>

</html>
